name: ci

on:
  push:
    branches: [ master ]
    paths:
    - '.github/workflows/ci.yml'
    - 'Directory.Build.props'
    - 'src/**'
  pull_request:
    branches: [ master ]

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        source-url: https://nuget.pkg.github.com/Jjagg/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GH_PACKAGE_TOKEN}}

    - name: Pack NuGet
      working-directory: ./src
      run: dotnet pack -c Release -o out

    - name: Push NuGet package to GPR
      run: dotnet nuget push ./src/out/*.nupkg --skip-duplicate -k $NUGET_AUTH_TOKEN
